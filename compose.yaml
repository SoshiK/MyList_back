services:
  app:
    build: .
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgres://mylist:mylist@db:5432/mylist
      PORT: 9000
      PGSSLMODE: disable
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: mylist
      POSTGRES_PASSWORD: mylist
      POSTGRES_DB: mylist
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mylist"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
